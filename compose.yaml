name: smtlog

services:
  backend:
    build: ./apps/backend
    ports:
      - '${BACKEND_PORT}:${BACKEND_PORT}'
    env_file: .env
    environment:
      - PORT=${BACKEND_PORT}
    healthcheck:
      test: [CMD, curl, -f, 'http://localhost/health']
      interval: 1m30s
      timeout: 30s
      retries: 3
      start_period: 30s
    volumes:
      - ./database.sqlite:/app/database.sqlite
    networks:
      - smtlog-net

  frontend:
    build:
      context: ./apps/frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        BACKEND_PORT: ${BACKEND_PORT}
    ports:
      - '${FRONTEND_PORT}:80'
    env_file: .env
    depends_on:
      - backend
    networks:
      - smtlog-net

networks:
  smtlog-net:
